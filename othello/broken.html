      width: 600px;
      height: 400px;
      border: 5px solid #000;
      background: transparent;
    }

    div:before {
      content: '';
      display: block;
      position: absolute;
      top: -20px;
      left: -20px;
      width: 600px;
      height: 400px;
      border: 5px solid #000;
      background: transparent;
      z-index: -1;
    }

    p {

      font-weight: 700;
      text-align: center;
    }

    svg {

      position: absolute;
      top: 0;
    }
